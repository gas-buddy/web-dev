name: Code Quality Check

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: .nvmrc
          cache: yarn

      - name: Grant access to npm packages
        run: |
          npm config set '//registry.npmjs.org/:_authToken' "${NPM_TOKEN}"
        env:
          NPM_TOKEN: ${{secrets.npm_token}}

      - name: Install dependencies
        run: |
          yarn config set npmScopes.gasbuddy.npmRegistryServer "https://registry.npmjs.org"
          yarn config set npmScopes.gasbuddy.npmAlwaysAuth true
          yarn config set npmScopes.gasbuddy.npmAuthToken $NPM_TOKEN
          yarn install --frozen-lockfile
        env:
          NPM_TOKEN: ${{secrets.npm_token}}
          CI: true

      - name: Lint
        run: yarn lint

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test

  publish-alpha:
    if: github.ref_type == 'tag' && contains(github.ref, '-alpha')
    needs: build
    uses: ./.github/workflows/publish.yml
    with:
      version_type: 'alpha'
    secrets:
      npm_token: ${{ secrets.npm_token }}

  publish-beta:
    if: github.ref_type == 'tag' && contains(github.ref, '-beta')
    needs: build
    uses: ./.github/workflows/publish.yml
    with:
      version_type: 'beta'
    secrets:
      npm_token: ${{ secrets.npm_token }}

  publish-version:
    if: github.ref_type == 'tag' && contains(github.ref, '-alpha') == false && contains(github.ref, '-beta') == false
    needs: build
    uses: ./.github/workflows/publish.yml
    with:
      version_type: 'latest'
    secrets:
      npm_token: ${{ secrets.npm_token }}
